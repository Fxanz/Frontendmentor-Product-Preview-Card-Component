<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <div class="container">
      <main>
        <div class="img">
          <img src="https://digitshack.com/codepen/mentor13/image-product-desktop.jpg" alt="product image" />
        </div>
        <div class="card-content">
          <h1>Perfume</h1>
          <h2>Gabrielle Essence Eau De Parfum</h2>
          <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
          <ul>
            <li class="price-1">$149.99</li>
            <li class="price-2">$169.99</li>
          </ul>
          <button class="button"><img src="https://digitshack.com/codepen/mentor13/icon-cart.svg" alt="icon-cart" />Add to Cart</button>
        </div>
      </main>
    </div>
  </body>
</html>
